<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="developer-data">
          <div class="form-group">
            <label for="name">Company name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   ngModel name="name"
                   required
                   #name="ngModel">
          </div>
          <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a name!</span>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control" ngModel name="location" required>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" id="description" class="form-control" rows="5" ngModel name="description" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
